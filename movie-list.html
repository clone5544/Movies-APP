<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- primary meta tags  -->

    <meta
      name="description"
      content="Cinematrix is a world most popular movie app"
    />

    <!-- FAVICON  -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!-- Google Font Link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css  -->

    <link rel="stylesheet" href="style.css" />

    <!-- Custom js link  -->

    <script src="/assets/js/global.js" defer></script>
    <script src="/assets/js/movie-list.js" type="module"></script>
  </head>

  <body>

    <div class="preloader" id="preloader">
      <div class="loader">
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        <div class="loader-square"></div>
        </div>
  </div>
    <!-- Header  -->

    <header class="header">
      <a href="index.html" class="logo">
        <img
          src="logo cinematrix-01.svg"
          width="240"
          height="32"
          alt="NETFLIX"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            class="search-field"
            autocomplete="off"
            search-field
          />

          <img
            src="search.png"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img src="close.png" width="24" height="24" alt="close search box" />
        </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img src="search.png" width="24" height="24" alt="open search box" />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <main>
    <!-- SIDEBAR  -->

    <nav class="sidebar" sidebar></nav>

    <div class="overlay" overlay menu-toggler></div>

    <article class="container" page-content></article>



    <div class="search-modal"></div>
  </main>

  </body>

</html>
